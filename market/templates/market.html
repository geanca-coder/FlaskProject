{% extends 'base.html' %}
{% block title %}
    Market
{% endblock%}

{% block content%}
 <h1>Market</h1>

    <table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Available</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {%for i in items%}
             <tr>
                 <td>{{ i.id }}</td>
                 <td>{{ i.name}}</td>
                 <td>${{ i.price }}</td>
                 <td>{{ i.available }}</td>
                <td>
                    <button class="btn btn-outline btn-info">
                        More info
                    </button>
                     <button class="btn btn-outline btn-success">Buy item</button>
                </td>
            </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
